<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<script>
function loginchk() {
	var form = document.loginform;
	var email = form.userid.value;
	var password = form.userpwd.value;
	
	if(email == "" || password == "") event.preventDefault();
	
	if(email == "") {
		alert("이메일을 입력해주세요");
		email.focus();
		return;
	}
	else if(password == "") {
		alert("비밀번호를 입력해주세요");
		password.focus();
		return;
	}
}

$(document).ready(function(){
	var result = $('#result').val();
	if(result == null) alert("아이디 혹은 비밀번호를 잘못 입력하셨습니다");
})
</script>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>로그인 페이지</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">환영합니다, 미라클 농장입니다</h1>
                                    </div>
                                    <form th:action="@{/loginimpl}" class="user" id="loginform" name="loginform" onsubmit="loginchk()" method="post">
                                        <input type="hidden" id="result" th:value="${session.result}"></input>
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="userid" name="userid" aria-describedby="emailHelp"
                                                placeholder="이메일을 입력하세요">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="userpwd" name="userpwd" placeholder="비밀번호를 입력하세요">
                                        </div>
                                        <button id="loginbtn" type="submit" class="btn btn-primary btn-user btn-block">
                                            로그인
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">비밀번호를 잊으셨나요?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register.html">회원 가입하기</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
